backend:
  name: git-gateway
  #repo: Babson-CODE/Babson-CODE.github.io
  branch: test

media_folder: static/img
public_folder: /img

collections:
  - name: 'docs'
    label: 'Docs'
    folder: 'docs'
    create: true
    slug: '{{menu}}{{name}}'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }